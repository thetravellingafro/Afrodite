<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Instagram AI Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="password-screen">
    <div class="password-box">
      <h2>Enter Password</h2>
      <input type="password" id="password-input" placeholder="Password">
      <button id="submit-password">Enter</button>
      <p id="error-msg"></p>
    </div>
  </div>

  <div id="chat-container" style="display:none;">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" class="logo">
      <span>AI Chat</span>
    </header>
    <iframe src="https://aistudio.instagram.com/ai/3952982205025189/?utm_source=mshare"></iframe>
  </div>

<script src="script.js"></script>
</body>
</html>
