<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Afrodite AI Access</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Monochrome banner -->
<img src="Assets/Afrodite_monochrome_banner.png" alt="Afrodite Banner" class="banner">

<div class="container" id="password-screen">
  <h2>Afrodite AI Access</h2>

  <p class="instruction">
    Please make sure you are logged into Instagram before entering.
  </p>

  <a href="https://www.instagram.com/" target="_blank" class="ig-login-btn">
    Log into Instagram
  </a>

  <input type="password" id="password-input" placeholder="Password">
  <button id="submit-password">Enter</button>

  <p id="error-msg"></p>

  <!-- Instruction / AI prompt message in a floating-style box -->
  <div id="ai-prompt-box" style="background:#f0f0f0; padding:15px; margin-top:15px; border-radius:8px; border:1px solid #ccc; color:#000; font-weight:500;">
    After entering the password, type this message in her chat to wake her up: <br>
    <strong>"hi there, afrodite"</strong>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
