<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Afrodite AI Access</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Monochrome banner -->
<img src="Assets/Afrodite_monochrome_banner.png" alt="Afrodite Banner" class="banner">

<div class="container" id="password-screen">
  <h2>Afrodite AI Access</h2>

  <!-- Instruction above password input -->
  <p class="instruction">
    Please make sure you are logged into Instagram before entering.
  </p>

  <!-- Instagram login button -->
  <a href="https://www.instagram.com/" target="_blank" class="ig-login-btn">
    Log into Instagram
  </a>

  <!-- Password input and Enter button -->
  <input type="password" id="password-input" placeholder="Password">
  <button id="submit-password">Enter</button>

  <!-- Error message -->
  <p id="error-msg"></p>

  <!-- Floating AI prompt box -->
  <div id="ai-prompt-box">
    After entering the password, type this message in her chat to wake her up: <br>
    <strong>"hi there, afrodite"</strong>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
